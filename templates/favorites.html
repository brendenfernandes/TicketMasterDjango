<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body.dark-mode {
            background-color: #121212 !important;
            color: #e4e4e4 !important;
        }
        body.dark-mode .card {
            background-color: #1f1f1f !important;
            color: #f0f0f0 !important;
        }
        body.dark-mode .btn-outline-primary {
            color: #9ecbff !important;
            border-color: #9ecbff !important;
        }
        body.dark-mode .btn-outline-primary:hover {
            background-color: #9ecbff !important;
            color: #000 !important;
        }
        body.dark-mode .btn-secondary {
            background-color: #444 !important;
            border-color: #666 !important;
        }
        body.dark-mode h2 {
            color: #fff !important;
        }
    </style>
</head>
<body class="bg-light text-dark">
<section class="container my-5">
    <div class="d-flex justify-content-between mb-4">
        <a href="{% url 'index' %}" class="btn btn-secondary">Back to Search</a>
        <button id="darkModeToggle" class="btn btn-outline-secondary">Toggle Dark Mode</button>
    </div>
    <h2 class="mb-4">My Favorites</h2>
    <div class="row row-cols-1 g-4 justify-content-center">
        {% for fav in favorites %}
            <div class="col-12 mb-4">
                <div class="card shadow-sm border-0 overflow-hidden">
                    <div class="row g-0 align-items-center">
                        <div class="col-12 col-md-5">
                            <img src="{{ fav.image }}" class="img-fluid w-100 rounded-top rounded-md-start" alt="{{ fav.name }}" style="object-fit:cover; height:100%;">
                        </div>
                        <div class="col-12 col-md-4 d-flex flex-column justify-content-center p-3">
                            <h5 class="card-title fs-5 fw-semibold">{{ fav.name }}</h5>
                            <p class="card-text fs-5 mb-1">{{ fav.venue }}</p>
                            <p class="card-text mb-1"><i class="bi bi-geo-alt-fill me-1"></i> {{ fav.address }}</p>
                            <p class="card-text mb-1">{{ fav.city }}, {{ fav.state }}</p>
                        </div>
                        <div class="col-12 col-md-3 d-flex flex-column justify-content-center align-items-md-end align-items-start p-3">
                            <div class="fs-5 mb-1">{{ fav.day }} {{ fav.date }}</div>
                            <div class="fs-5 mb-2">{{ fav.time }}</div>
                            <a href="{{ fav.url }}" target="_blank" class="btn btn-outline-primary btn-sm mb-2">
                                <i class="bi bi-ticket-detailed"></i> Find Tickets
                            </a>
                            <form method="post" action="{% url 'update_favorite' fav.event_id %}" class="d-flex mb-2">
                                {% csrf_token %}
                                <input type="text" name="note" value="{{ fav.note }}" class="form-control me-2" placeholder="Add a note">
                                <button type="submit" class="btn btn-info btn-sm">Update</button>
                            </form>
                            <form method="post" action="{% url 'remove_favorite' fav.event_id %}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger btn-sm">Remove</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</section>
<script>
    const toggle = document.getElementById('darkModeToggle');
    toggle.addEventListener('click', () => {
        document.body.classList.toggle("dark-mode");
    });
</script>
</body>
</html>
